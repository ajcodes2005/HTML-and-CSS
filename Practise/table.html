<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table , tr, th, td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid black;">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mass</th>
        </tr>

        <tr>
            <td>Jupiter</td>
            <td>3 million years old</td>
            <td>1.9 * 10^27 kg</td>
        </tr>

        <tr>
            <td>Saturn</td>
            <td>2 million years old</td>
            <td>5.6 * 10^26 kg</td>
        </tr>

        <tr>
            <td>Earth</td>
            <td>4.54 billion years old</td>
            <td>5.97 * 10^24 kg</td>
        </tr>

        <tr>
            <td>Mars</td>
            <td>4.6 billion years old</td>
            <td>6.42 * 10^23 kg</td>
        </tr>
    </table>
</body>
</html>
